<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de DOM</title>
</head>
<body>
    <h1 id="titulo">Imagenes</h1>
    <button type="button" onclick="cambiarImagen(1)">Enviar</button>
    <br><br>
   <img id="imagen" src="https://desd.espe.edu.ec/wp-content/uploads/2020/03/espe.jpeg" alt="imagen">
    <script>
  let imagenes = ["Primera.jpg", "Segunda.jpg", "Tercera.jpg","Cuarta.jpg","Quinta.jpg"]; 
let imagen = document.getElementById("imagen"); 
let indice = 0;
let intervalo;

function cambiarImagen(indiceInicial) {
  imagen.src = imagenes[0];
  indice = indiceInicial;
  intervalo = setInterval(function() {
    imagen.src = imagenes[indice];
    indice = indice + 1
    if (indice == imagenes.length) {
      indice = 0;
    }
  }, 2000);
}

    </script>
</body>
</html>
